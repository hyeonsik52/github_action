subscription serviceBySWSIdxSubscription($swsIdx: Int!) {
	serviceBySWSIdxSubscription(serviceIdx: $serviceIdx) {
		... on ServiceDeleted {
			serviceIdx
		}
	}
}

subscription receivedService {
	receivedServiceSubscription {
		... on ServiceCreated {
			item {
				... ServiceFragment
			}
		}
		... on ServiceUpdated {
			item {
				... ServiceFragment
			}
		}
	}
}

subscription serviceByServiceIdx($serviceIdx: Int!) {
	serviceByServiceIdxSubscription(serviceIdx: $serviceIdx) {
		... on Service {
			... ServiceFragment
		}
	}
}

subscription serviceLog($serviceIdx: Int!) {
  serviceLogByServiceIdxSubscription(serviceIdx: $serviceIdx) {
    ... on ServiceLogCreated {
      item {
		... ServiceLogFragment
	  }
    }
  }
}


subscription hiddenServiceSubscription {
	hiddenServiceSubscription {
		... on ServiceError {
			errorCode
		}
		... on Service {
			serviceIdx
		}
	}
}
