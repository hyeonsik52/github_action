
fragment stationFragment on StationNode {
    id
    name
}

fragment stationGroupFragment on StationGroupNode {
    id
    name
    stations(offset: $stationsOffset,
             before: $stationsBefore,
             after: $stationsAfter,
             first: $stationsFirst,
             last: $stationsLast,
             id: $stationsId) {
        edges {
            node {
                ...stationFragment
            }
        }
    }
}
