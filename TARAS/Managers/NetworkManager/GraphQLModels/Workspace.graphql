
fragment workspaceFragment on WorkspaceNode {
    id
    name
    code
    isPublic
    memberList(offset: $memberListOffset,
               before: $memberListBefore,
               after: $memberListAfter,
               first: $memberListFirst,
               last: $memberListLast,
               id: $memberListId) {
        edges {
            node {
                ...userForWorkspaceFragment
            }
        }
    }
    stationGroups(offset: $stationGroupsOffset,
                  before: $stationGroupsBefore,
                  after: $stationGroupsAfter,
                  first: $stationGroupsFirst,
                  last: $stationGroupsLast,
                  id: $stationGroupsId) {
        edges {
            node {
                ...stationGroupFragment
            }
        }
    }
    stations(offset: $stationsOffset,
             before: $stationsBefore,
             after: $stationsAfter,
             first: $stationsFirst,
             last: $stationsLast,
             id: $stationsId) {
        edges {
            node {
                ...stationFragment
            }
        }
    }
}

