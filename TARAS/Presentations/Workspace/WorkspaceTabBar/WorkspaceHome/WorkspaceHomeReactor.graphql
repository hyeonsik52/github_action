subscription hiddenServiceSubscription {
    hiddenServiceSubscription {
        ... on ServiceError {
            errorCode
        }
        ... on Service {
            serviceIdx
        }
    }
}

query defaultPresetServiceIdx($swsIdx: Int!){
    defaultPresetServiceIdx(swsIdx: $swsIdx)
}

mutation createServiceWithPreset($input: CreateServiceWithPresetInput) {
    createServiceWithPresetMutation(input: $input) {
        ... on TypeError {
            typeErrorCode: errorCode
        }
        ... on CreateServiceWithPresetError {
            presetErrorCode: errorCode
        }
        ... on Service {
            serviceIdx
        }
    }
}
