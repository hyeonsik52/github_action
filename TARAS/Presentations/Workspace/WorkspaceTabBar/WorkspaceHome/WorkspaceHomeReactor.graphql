query swsBySWSIdx($swsIdx: Int!) {
    swsBySWSIdx(swsIdx: $swsIdx) {
        ... on SWSError {
            errorCode
        }
        ... on SWS {
            id
            swsIdx
            name
            profileImageUrl
            memberCount
            createAt
            envMaps {
                id
                name
                imageUrl
                version
            }
        }
    }
}

