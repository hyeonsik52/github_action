query myUserInfo($swsIdx: Int!) {
    myUserInfo {
        ... on UserError {
            errorCode
        }
        ... on User {
            id
            name
            userIdx
            userId
            name
            phoneNumber
            profileImageUrl
            email
            userSWSInfo(swsIdx: $swsIdx) {
                ... on UserSWSInfoError {
                    errorCode
                }
                ... on UserSWSInfo {
                    id
                    name
                    userIdx
                    name
                    phoneNumber
                    profileImageUrl
                    email
                    swsIdx
                    userSwsInfoIdx
                    stop {
                        ... on StopError {
                            errorCode
                        }
                        ... on Stop {
                            id
                            stopIdx
                            name
                        }
                    }
                    groupStop {
                        ... on StopError {
                            errorCode
                        }
                        ... on Stop {
                            id
                            stopIdx
                            name
                        }
                    }
                    groupsConnection(first: 2147483647) {
                        totalCount
                        pageInfo {
                            hasNextPage
                            hasPreviousPage
                            startCursor
                            endCursor
                        }
                        edges {
                            cursor
                            node {
                                id
                                groupIdx
                                name
                                profileImageUrl
                                locatedStop {
                                    ... on StopError {
                                        errorCode
                                    }
                                    ... on Stop {
                                        id
                                        stopIdx
                                        name
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

