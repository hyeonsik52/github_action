mutation findUserIdByEmail($input: FindUserIdByEmailInput!) {
    findUserIdByEmailMutation(input: $input) {
        ... on FindUserIdError {
            errorCode
        }
        
        ... on FindUserIdPayload {
            userId
        }
    }
}

