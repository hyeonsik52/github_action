mutation resetUserPasswordByEmail($input: ResetUserPasswordByEmailInput!) {
    resetUserPasswordByEmailMutation(input: $input) {
        ... on ResetUserPasswordError {
            errorCode
        }
        
        ... on ResetUserPasswordPayload {
            result
        }
    }
}

