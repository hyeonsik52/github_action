
subscription serviceById($id: ID!) {
    subscribeServiceByServiceId(serviceId: $id) {
        ... ServiceFragment
    }
}

subscription serviceByWorkspaceId($id: ID!) {
    subscribeServiceChangeset(workspaceId: $id, phases: [Initialization, Executing, Done]) {
        eventType
        service {
            ... ServiceFragment
        }
    }
}
