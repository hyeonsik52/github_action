
fragment UserRawFragment on user {
	id
	username
	display_name
	email
	phone_number
#	role
}

fragment RobotRawFragment on robot {
	key
	name
}

fragment StopRawFragment on station_group {
	id
	name
	is_stop
	remark
}

fragment ReceiverRawFragment on receiver {
	id
	display_name
}

fragment ServiceUnitRawFragment on service_unit {
	id
	index
	message
	stop {
		... StopRawFragment
	}
	receivers {
		... ReceiverRawFragment
	}
}

fragment ServiceRawFragment on service_tmp {
	id
	phase
	type
	service_state
	timestamps
	service_number
	created_at
	creator
	robot {
		...RobotRawFragment
	}
	current_service_unit_step
	service_units {
		...ServiceUnitRawFragment
	}
	total_moving_distance
}

fragment ServiceChildArgumentRawFragment on taras_core_childargument {
	id
	array_of
	name
	required
	display_text
	ui_component_type
	ui_component_default_value
	model
	need_to_set
	input_type {
		name
	}
}

fragment ServiceArgumentRecursive on taras_core_childargument {
	input_type {
		child_arguments {
			...ServiceChildArgumentRawFragment
			input_type {
				child_arguments {
					...ServiceChildArgumentRawFragment
					input_type {
						child_arguments {
							...ServiceChildArgumentRawFragment
						}
					}
				}
			}
		}
	}
}

fragment ServiceArgumentRawFragment on taras_core_serviceargument {
	id
	array_of
	input_type {
		name
		child_arguments {
			...ServiceChildArgumentRawFragment
			...ServiceArgumentRecursive
		}
	}
	name
	required
	display_text
	ui_component_type
	ui_component_default_value
	model
	need_to_set
}

fragment ServiceTemplateRawFragmnet on service_template {
	id
	name
	service_type
	description
	is_compiled
	arguments {
		...ServiceArgumentRawFragment
	}
}
